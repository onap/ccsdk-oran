swagger: '2.0'
info:
  description: |
    The O-RAN Non-RT RIC PolicyAgent provides a REST API for management of policices. 
    It provides support for: 
    -Supervision of clients (R-APPs) to eliminate stray policies in case of failure 
    -Consistency monitoring of the SMO view of policies and the actual situation in the RICs 
    -Consistency monitoring of RIC capabilities (policy types)-Policy configuration. 
    This includes:-One REST API towards all RICs in the network 
    -Query functions that can find all policies in a RIC, all policies owned by a service (R-APP), 
    all policies of a type etc. 
    -Maps O1 resources (ManagedElement) as defined in O1 to the controlling RIC of A1 policices.
  version: 1.1.0
  title: A1 Policy management service
  contact:
    name: Ericsson Software Technology
    email: nonrtric@est.tech
host: 'localhost:8081'
basePath: /
tags:
  - name: A1 Policy Management Version 1.0
    description: Policy Controller
  - name: A1 Policy Management Version 2.0 (in progress)
    description: Policy Controller
paths:
  /policies:
    get:
      tags:
        - A1 Policy Management Version 1.0
      summary: Query policies
      operationId: getPoliciesUsingGET_1
      produces:
        - '*/*'
      parameters:
        - name: ric
          in: query
          description: The name of the Near-RT RIC to get policies for.
          required: false
          type: string
          allowEmptyValue: false
        - name: service
          in: query
          description: The name of the service to get policies for.
          required: false
          type: string
          allowEmptyValue: false
        - name: type
          in: query
          description: The name of the policy type to get policies for.
          required: false
          type: string
          allowEmptyValue: false
      responses:
        '200':
          description: Policies
          schema:
            type: array
            items:
              $ref: '#/definitions/policy_info_v1'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: RIC or type not found
          schema:
            type: string
      deprecated: false
  /policy:
    get:
      tags:
        - A1 Policy Management Version 1.0
      summary: Returns a policy configuration
      operationId: getPolicyUsingGET_1
      produces:
        - '*/*'
      parameters:
        - name: id
          in: query
          description: The ID of the policy instance.
          required: true
          type: string
          allowEmptyValue: false
      responses:
        '200':
          description: Policy found
          schema:
            type: object
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Policy is not found
      deprecated: false
    put:
      tags:
        - A1 Policy Management Version 1.0
      summary: Put a policy
      operationId: putPolicyUsingPUT_1
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: id
          in: query
          description: The ID of the policy instance.
          required: true
          type: string
          allowEmptyValue: false
        - in: body
          name: jsonBody
          description: jsonBody
          required: true
          schema:
            type: object
        - name: ric
          in: query
          description: The name of the Near-RT RIC where the policy will be created.
          required: true
          type: string
          allowEmptyValue: false
        - name: service
          in: query
          description: The name of the service creating the policy.
          required: true
          type: string
          allowEmptyValue: false
        - name: transient
          in: query
          description: If the policy is transient or not (boolean defaulted to false). A policy is transient if it will be forgotten when the service needs to reconnect to the Near-RT RIC.
          required: false
          type: boolean
          default: false
          allowEmptyValue: false
          x-example: false
        - name: type
          in: query
          description: The name of the policy type.
          required: false
          type: string
          allowEmptyValue: false
      responses:
        '200':
          description: Policy updated
        '201':
          description: Policy created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: RIC or policy type is not found
          schema:
            type: string
        '423':
          description: RIC is not operational
          schema:
            type: string
      deprecated: false
    delete:

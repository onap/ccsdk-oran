servers:
- url: /
tags:
- name: A1 Policy Management V1.0
  description: (deprecated primitves)
- name: Management of configuration
- name: A1 Policy Management
- name: NearRT-RIC Repository
- name: Service Registry and Supervision
- name: Health Check
- name: Callbacks
paths:
  /policy_types:
    get:
      tags:
      - A1 Policy Management V1.0
      summary: Query policy type identities
      operationId: getPolicyTypes
      parameters:
      - name: ric
        in: query
        description: The name of the Near-RT RIC to get types for.
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        200:
          description: Policy type identities
          content:
            '*/*':
              schema:
                type: array
                items:
                  type: string
        404:
          description: Near-RT RIC is not found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/error_information'
  /a1-policy/v2/policy-instances:
    get:
      tags:
      - A1 Policy Management
      summary: Query for A1 policy instances
      description: Returns a list of A1 policies matching given search criteria. <br>If
        several query parameters are defined, the policies matching all conditions
        are returned.
      operationId: getPolicyInstances
      parameters:
      - name: policytype_id
        in: query
        description: Select policies with a given type identity.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: ric_id
        in: query
        description: Select policies for a given Near-RT RIC identity.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: service_id
        in: query
        description: Select policies owned by a given service.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: type_name
        in: query
        description: Select policies of a given type name (type identity has the format
          <typename_version>)
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        200:
          description: Policies
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/policy_info_list_v2'
        404:
          description: Near-RT RIC, policy type or service not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_information'
  /a1-policy/v2/status:
    get:
      tags:
      - Health Check
      summary: Returns status and statistics of this service
      operationId: getStatus_1
      responses:
        200:
          description: Service is living
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status_info_v2'
  /services:
    get:
      tags:
      - A1 Policy Management V1.0
      summary: Returns service information
      operationId: getServices
      parameters:
      - name: name
        in: query
        description: The name of the service
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        200:
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/service_status_v1'
        404:
          description: Service is not found
          content:
            '*/*':
              schema:
                type: string
    delete:
      tags:
      - A1 Policy Management V1.0
      summary: Unregister a service
      operationId: deleteService
      parameters:
      - name: name
        in: query
        description: The name of the service
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        204:
          description: Service unregistered
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/void'
        404:
          description: Service not found
          content:
            '*/*':
              schema:
                type: string
  /a1-policy/v2/rics/ric:
    get:
      tags:
      - NearRT-RIC Repository
      summary: Returns info for one Near-RT RIC
      description: Either a Near-RT RIC identity or a Mananged Element identity can
        be specified.<br>The intention with Mananged Element identity is the ID used
        in O1 for accessing the traffical element (such as the ID of CU).
      operationId: getRic_1
      parameters:
      - name: managed_element_id
        in: query
        description: The identity of a Managed Element. If given, the Near-RT RIC
          managing the ME is returned.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: ric_id
        in: query
        description: The identity of a Near-RT RIC to get information for.
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        200:
          description: Near-RT RIC is found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ric_info_v2'
        404:
          description: Near-RT RIC is not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_information'
  /a1-policy/v2/policy-types:
    get:
      tags:
      - A1 Policy Management
      summary: Query policy type identities
      operationId: getPolicyTypes_1
      parameters:
      - name: ric_id
        in: query
        description: Select types for the given Near-RT RIC identity.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: type_name
        in: query
        description: Select types with the given type name (type identity has the
          format <typename_version>)
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: regexp
        in: query
        description: Select types with type identity that matches a regular expression.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: compatible_with_version
        in: query
        description: Select types that are compatible with the given version. This
          parameter is only applicable in conjunction with type_name. As an example
          version 1.9.1 is compatible with 1.0.0 but not the other way around.
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        200:
          description: Policy type IDs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/policytype_id_list_v2'
        404:
          description: Near-RT RIC is not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_information'
  /a1-policy/v2/policies/{policy_id}:
    get:
      tags:
      - A1 Policy Management
      summary: Returns a policy
      operationId: getPolicy_1
      parameters:
      - name: policy_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: Policy found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/policy_info_v2'
        404:
          description: Policy is not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_information'
    delete:
      tags:
      - A1 Policy Management
      summary: Delete a policy
      operationId: deletePolicy_1
      parameters:
      - name: policy_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: Not used
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/void'
        423:
          description: Near-RT RIC is not operational
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/error_information'
        204:
          description: Policy deleted
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/void'
        404:
          description: Policy is not found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/error_information'
  /a1-policy/v2/configuration:
    get:
      tags:
      - Management of configuration
      summary: Returns the contents of the configuration file
      description: Note that the file contents is not relevant if the Consul is used.
      operationId: getConfiguration
      responses:
        200:
          description: Configuration
          content:
            application/json:
              schema:
                type: object
        404:
          description: File is not found or readable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_information'
    put:
      tags:
      - Management of configuration
      summary: Replace the current configuration file with the given configuration
      description: Note that the file is ignored if the Consul is used.
      operationId: putConfiguration
      requestBody:
        content:
          application/json:
            schema:
              type: object
        required: true
      responses:
        200:
          description: Configuration updated
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/void'
        400:
          description: Invalid configuration provided
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/error_information'
        500:
          description: Something went wrong when replacing the configuration. Try
            again.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/error_information'
  /policy:
    get:
      tags:
      - A1 Policy Management V1.0
      summary: Returns a policy configuration
      operationId: getPolicy
      parameters:
      - name: id
        in: query
        description: The identity of the policy instance.
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        200:
          description: Policy found
          content:
            '*/*':
              schema:
                type: object
        404:
          description: Policy is not found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/error_information'
    put:
      tags:
      - A1 Policy Management V1.0
      summary: Put a policy
      operationId: putPolicy
      parameters:
      - name: type
        in: query
        description: The name of the policy type.
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: ""
      - name: id
        in: query
        description: The identity of the policy instance.
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: ric
        in: query
        description: The name of the Near-RT RIC where the policy will be created.
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: service
        in: query
        description: The name of the service creating the policy.
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: transient
        in: query
        description: If the policy is transient or not (boolean defaulted to false).
          A policy is transient if it will be forgotten when the service needs to
          reconnect to the Near-RT RIC.
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      requestBody:
        content:
          application/json:
            schema:
              type: object
        required: true
      responses:
        200:
          description: Policy updated
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/void'
        201:
          description: Policy created
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/void'
        423:
          description: Near-RT RIC is not operational
          content:
            '*/*':
              schema:
                type: string
        404:
          description: Near-RT RIC or policy type is not found
          content:
            '*/*':
              schema:
                type: string
    delete:
      tags:
      - A1 Policy Management V1.0
      summary: Delete a policy
      operationId: deletePolicy
      parameters:
      - name: id
        in: query
        description: The identity of the policy instance.
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        200:
          description: Not used
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/void'
        423:
          description: Near-RT RIC is not operational
          content:
            '*/*':
              schema:
                type: string
        204:
          description: Policy deleted
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/void'
        404:
          description: Policy is not found
          content:
            '*/*':
              schema:
                type: string
  /policies:
    get:
      tags:
      - A1 Policy Management V1.0
      summary: Query policies
      operationId: getPolicies
      parameters:
      - name: type
        in: query
        description: The name of the policy type to get policies for.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: ric
        in: query
        description: The name of the Near-RT RIC to get policies for.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: service
        in: query
        description: The name of the service to get policies for.
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        200:
          description: Policies
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/policy_info_v1'
        404:
          description: Near-RT RIC or type not found
          content:
            '*/*':
              schema:
                type: string
  /a1-policy/v2/services/{service_id}/keepalive:
    put:
      tags:
      - Service Registry and Supervision
      summary: Heartbeat indicates that the service is running
      description: A registerred service must call this in regular intervals to indicate
        that it is in operation. Absence of this call will lead to that teh service
        will be deregisterred and all its policies are removed.
      operationId: keepAliveService_1
      parameters:
      - name: service_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: Service supervision timer refreshed, OK
          content:
            '*/*':
              schema:
                type: object
        404:
          description: The service is not found, needs re-registration
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/error_information'
  /rics:
    get:
      tags:
      - A1 Policy Management V1.0
      summary: Query Near-RT RIC information
      operationId: getRics
      parameters:
      - name: policyType
        in: query
        description: The name of the policy type
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        200:
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ric_info_v1'
        404:
          description: Policy type is not found
          content:
            '*/*':
              schema:
                type: string
  /policy_schema:
    get:
      tags:
      - A1 Policy Management V1.0
      summary: Returns one policy type schema definition
      operationId: getPolicySchema
      parameters:
      - name: id
        in: query
        description: The identity of the policy type to get the definition for.
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        200:
          description: Policy schema
          content:
            '*/*':
              schema:
                type: object
        404:
          description: The policy type is not found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/error_information'
  /policy_status:
    get:
      tags:
      - A1 Policy Management V1.0
      summary: Returns a policy status
      operationId: getPolicyStatus
      parameters:
      - name: id
        in: query
        description: The identity of the policy.
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        200:
          description: Policy status
          content:
            '*/*':
              schema:
                type: object
        404:
          description: Policy is not found
          content:
            '*/*':
              schema:
                type: string
  /a1-policy/v2/rics:
    get:
      tags:
      - NearRT-RIC Repository
      summary: Query Near-RT RIC information
      description: The call returns all Near-RT RICs that supports a given policy
        type identity
      operationId: getRics_1
      parameters:
      - name: policytype_id
        in: query
        description: The identity of a policy type. If given, all Near-RT RICs supporteing
          the policy type are returned
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ric_info_list_v2'
        404:
          description: Policy type is not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_information'
  /policy_schemas:
    get:
      tags:
      - A1 Policy Management V1.0
      summary: Returns policy type schema definitions
      operationId: getPolicySchemas
      parameters:
      - name: ric
        in: query
        description: The name of the Near-RT RIC to get the definitions for.
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        200:
          description: Policy schemas
          content:
            '*/*':
              schema:
                type: array
                items:
                  type: object
        404:
          description: Near-RT RIC is not found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/error_information'
  /policy_ids:
    get:
      tags:
      - A1 Policy Management V1.0
      summary: Query policies, only policy identities returned
      operationId: getPolicyIds
      parameters:
      - name: type
        in: query
        description: The name of the policy type to get policies for.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: ric
        in: query
        description: The name of the Near-RT RIC to get policies for.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: service
        in: query
        description: The name of the service to get policies for.
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        200:
          description: Policy identitiess
          content:
            '*/*':
              schema:
                type: array
                items:
                  type: string
        404:
          description: Near-RT RIC or type not found
          content:
            '*/*':
              schema:
                type: string
  /a1-policy/v2/services:
    get:
      tags:
      - Service Registry and Supervision
      summary: Returns service information
      description: Either information about a registered service with given identity
        or all registered services are returned.
      operationId: getServices_1
      parameters:
      - name: service_id
        in: query
        description: The identity of the service
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/service_list_v2'
        404:
          description: Service is not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_information'
    put:
      tags:
      - Service Registry and Supervision
      summary: Register a service
      description: Registering a service is needed to:<ul><li>Get callbacks.</li><li>Activate
        supervision of the service. If a service is inactive, its policies will be
        deleted.</li></ul>
      operationId: putService_1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/service_registration_info_v2'
        required: true
      responses:
        200:
          description: Service updated
          content:
            '*/*':
              schema:
                type: object
        201:
          description: Service created
          content:
            '*/*':
              schema:
                type: object
        400:
          description: The ServiceRegistrationInfo is not accepted
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/error_information'
  /ric:
    get:
      tags:
      - A1 Policy Management V1.0
      summary: Returns the name of a RIC managing one Mananged Element
      operationId: getRic
      parameters:
      - name: managedElementId
        in: query
        description: The identity of the Managed Element
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        200:
          description: Near-RT RIC is found
          content:
            '*/*':
              schema:
                type: string
        404:
          description: Near-RT RIC is not found
          content:
            '*/*':
              schema:
                type: string
  /services/keepalive:
    put:
      tags:
      - A1 Policy Management V1.0
      summary: Heartbeat from a service
      operationId: keepAliveService
      parameters:
      - name: name
        in: query
        description: The name of the service
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        200:
          description: Service supervision timer refreshed, OK
          content:
            '*/*':
              schema:
                type: string
        404:
          description: The service is not found, needs re-registration
          content:
            '*/*':
              schema:
                type: string
  /status:
    get:
      tags:
      - A1 Policy Management V1.0
      summary: Returns status and statistics of this service
      operationId: getStatus
      responses:
        200:
          description: Service is living
          content:
            '*/*':
              schema:
                type: string
  /a1-policy/v2/policy-types/{policytype_id}:
    get:
      tags:
      - A1 Policy Management
      summary: Returns a policy type definition
      operationId: getPolicyType
      parameters:
      - name: policytype_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: Policy type
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/policytype_v2'
        404:
          description: Policy type is not found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/error_information'
  /a1-policy/v2/policies:
    get:
      tags:
      - A1 Policy Management
      summary: Query policy identities
      description: Returns a list of A1 policies matching given search criteria. <br>If
        several query parameters are defined, the policies matching all conditions
        are returned.
      operationId: getPolicyIds_1
      parameters:
      - name: policytype_id
        in: query
        description: Select policies of a given policy type identity.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: ric_id
        in: query
        description: Select policies of a given Near-RT RIC identity.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: service_id
        in: query
        description: Select policies owned by a given service.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: type_name
        in: query
        description: Select policies of types with the given type name (type identity
          has the format <typename_version>)
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        200:
          description: Policy identities
          content:
